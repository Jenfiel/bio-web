<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light/Dark Mode Toggle</title>
  <style>
    /* Default light mode variables */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #eeeeee;
      --button-text: #000000;
    }

    /* Dark mode overrides when checkbox is checked */
    #mode-toggle:checked ~ .content {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --button-bg: #333333;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .content {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    /* Hide the checkbox */
    #mode-toggle {
      display: none;
    }

    /* Use ::before to insert text content */
    .toggle-button::before {
      content: "Click me";
    }

    /* Change button text to "Press me" in dark mode */
    #mode-toggle:checked ~ .content .toggle-button::before {
      content: "Press me";
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox -->
  <input type="checkbox" id="mode-toggle">
  
  <!-- Content -->
  <div class="content">
    <h1>Hello World!</h1>
    <!-- Label acts as toggle button -->
    <label for="mode-toggle" class="toggle-button"></label>
  </div>

</body>
</html>
